<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="page-header">To Do List</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add task:</h2>
                <form>
                    <div class="form-group">
                        <label for="task-input">Task:</label>
                        <input type="text" id="task-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="task-detail">Task Detail:</label>
                        <input type="text" id="task-detail" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-info">Add</button>
                </form>

                <h2>To Do:</h2>
                <ul id="tasks"></ul>
            </div>
            <div class="col-md-6">
                <div id="show-task">
                    <h2></h2>
                    <p>Task: <span class="task-output"></span></p>
                    <p>Detail: <span class="task-detail"></span></p>
                    <button id="remove-task">Remove</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
